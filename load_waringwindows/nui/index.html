<!DOCTYPE html>
<html>
<head>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>
    <script src="./app.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="StopGame" style="display: none;">
        <transition name="slide-fade">
            <div class="mainScreen" v-if="visible">
                <div class="Gradient"></div>

                <div class="Detail">
                    <div class="MText">
                        <div class="MTitle">
                            <h1>공지사항</h1>
                        </div>

                        <div class="UserInfo">
                            <span>최근 '<span id="reason">부정행위/불법 프로그램 사용</span>' 플레이어(<span id="name">로드는***</span>)를 확인한 결과 영구 이용 제한 조치가 완료되었습니다. <br> 앞으로도 적극적인 신고로 건전한 게임 문화 양성에 많은 참여를 부탁드립니다. 감사합니다.</span>
                        </div>

                        <div class="Btn">
                            <button>확인</button>
                        </div>
                    </div>
                </div>
            </div>
        </transition>
    </div>
</body>
<script src="app.js"></script>
</html>
